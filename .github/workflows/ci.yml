name: CI

on:
  push:
    branches:
      - main

jobs:
  sonar-analysis:
    name: Analyze with SonarQube
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=MCPXGenOps
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  trivy-scan:
    name: Vulnerability Scan with Trivy
    runs-on: ubuntu-latest
    needs: sonar-analysis

    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Download Trivy HTML Template
        run: curl -O https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl

      - name: Run Trivy and generate HTML report
        run: |
          trivy fs . --format template --template "@html.tpl" --output trivy-report.html --severity CRITICAL,HIGH

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

  docker-build:
    name: Build and Push Docker Images to Harbor
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up environment files (.env)
        run: |
          # Frontend .env
          if [ ! -f frontend/.env ]; then
            echo 'REACT_APP_API_URL=http://localhost:3001' > frontend/.env
            echo 'REACT_APP_AI_SERVICE_URL=http://localhost:8000' >> frontend/.env 
            echo "Created frontend/.env"
          fi
          # Backend .env
          if [ ! -f backend/.env ]; then
            echo 'DATABASE_URL=postgresql://postgres:password@postgres:5432/userdb' > backend/.env
            echo 'MONGODB_URI=mongodb://mongo:27017/contentdb' >> backend/.env
            echo 'AI_SERVICE_URL=http://ai-service:8000' >> backend/.env
            echo 'JWT_SECRET=your-super-secret-jwt-key-change-this-in-production' >> backend/.env
            echo 'NODE_ENV=development' >> backend/.env
            echo "Created backend/.env"
          fi
          # AI Service .env
          if [ ! -f ai-service/.env ]; then
            echo 'MONGODB_URI=mongodb://mongo:27017/contentdb' > ai-service/.env
            echo "Created ai-service/.env"
          fi

      - name: Configure Docker for insecure registry
        run: |
          echo '{"insecure-registries": ["172.16.20.11:8443"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 10
          docker start harbor-jobservice nginx harbor-core redis harbor-portal registryctl harbor-db registry
          sleep 10

      - name: Login to Harbor Registry (HTTP)
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ secrets.HARBOR_HOST }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.HARBOR_HOST }}/mcpxgenops/frontend:${{ github.sha }} ./frontend
          docker build -t ${{ secrets.HARBOR_HOST }}/mcpxgenops/frontend:latest ./frontend
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/frontend:${{ github.sha }}
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.HARBOR_HOST }}/mcpxgenops/backend:${{ github.sha }} ./backend
          docker build -t ${{ secrets.HARBOR_HOST }}/mcpxgenops/backend:latest ./backend
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/backend:${{ github.sha }}
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/backend:latest

      - name: Build and push ai-service image
        run: |
          docker build -t ${{ secrets.HARBOR_HOST }}/mcpxgenops/ai-service:${{ github.sha }} ./ai-service
          docker build -t ${{ secrets.HARBOR_HOST }}/mcpxgenops/ai-service:latest ./ai-service
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/ai-service:${{ github.sha }}
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/ai-service:latest

      - name: Tag and push PostgreSQL image
        run: |
          docker pull postgres:15-alpine
          docker tag postgres:15-alpine ${{ secrets.HARBOR_HOST }}/mcpxgenops/postgres:${{ github.sha }}
          docker tag postgres:15-alpine ${{ secrets.HARBOR_HOST }}/mcpxgenops/postgres:latest
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/postgres:${{ github.sha }}
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/postgres:latest

      - name: Tag and push MongoDB image
        run: |
          docker pull mongo:6
          docker tag mongo:6 ${{ secrets.HARBOR_HOST }}/mcpxgenops/mongo:${{ github.sha }}
          docker tag mongo:6 ${{ secrets.HARBOR_HOST }}/mcpxgenops/mongo:latest
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/mongo:${{ github.sha }}
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/mongo:latest

      - name: Tag and push Nginx image
        run: |
          docker pull nginx:alpine
          docker tag nginx:alpine ${{ secrets.HARBOR_HOST }}/mcpxgenops/nginx:${{ github.sha }}
          docker tag nginx:alpine ${{ secrets.HARBOR_HOST }}/mcpxgenops/nginx:latest
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/nginx:${{ github.sha }}
          docker push ${{ secrets.HARBOR_HOST }}/mcpxgenops/nginx:latest

      - name: Build all images with docker compose (for local testing)
        run: docker compose build

      